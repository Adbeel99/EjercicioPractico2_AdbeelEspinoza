# Aplicación
spring.application.name=AdbeelDemo
server.port=78 

# ========================================
# BASE DE DATOS - CONECTAR A 'plataforma'
# ========================================
# CAMBIAR: 'plataforma_academica' por 'plataforma' (como tu script SQL)
spring.datasource.url=jdbc:mysql://localhost:3306/plataforma?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&sslMode=DISABLED
spring.datasource.username=root
spring.datasource.password=85116748
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Pool de conexiones (recomendado)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10

# ========================================
# JPA / HIBERNATE - MAPEO snake_case → camelCase
# ========================================
spring.jpa.hibernate.ddl-auto=update  
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# IMPORTANTE: Configuración para mapear nombres de tablas/columnas
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.connection.CharSet=utf8mb4
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true

# ========================================
# THYMELEAF
# ========================================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.thymeleaf.servlet.content-type=text/html

# ========================================
# SPRING SECURITY
# ========================================
# Usuario temporal en memoria (para desarrollo)
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN
spring.security.filter.order=10

# ========================================
# CONFIGURACIÓN DE SESIÓN
# ========================================
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false 

# ========================================
# LOGGING
# ========================================
logging.level.com.adbeeldemo=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ========================================
# DEVTOOLS
# ========================================
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true