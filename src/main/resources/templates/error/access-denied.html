<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title>Acceso Denegado</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="card border-danger">
                    <div class="card-body">
                        <i class="bi bi-shield-x display-1 text-danger mb-4"></i>
                        <h1 class="card-title text-danger">Acceso Denegado</h1>
                        <p class="card-text">
                            No tienes permisos suficientes para acceder a esta página.
                        </p>
                        <p class="text-muted">
                            Tu rol actual no te permite realizar esta acción.
                            Contacta con un administrador si necesitas acceso.
                        </p>
                        <div class="mt-4">
                            <a th:href="@{/}" class="btn btn-primary me-2">
                                <i class="bi bi-house"></i> Ir al Inicio
                            </a>
                            <a th:href="@{/dashboard}" class="btn btn-outline-secondary">
                                <i class="bi bi-speedometer2"></i> Volver al Dashboard
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Información de tu cuenta:</h5>
                        <p class="card-text">
                            <strong>Usuario:</strong> <span sec:authentication="name"></span><br>
                            <strong>Rol:</strong> <span sec:authentication="principal.authorities"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
