<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
    <div th:fragment="resultados-usuarios">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="bi bi-people"></i> Usuarios Encontrados
                    <span class="badge bg-secondary" th:text="${users.size()}">0</span>
                </h5>
            </div>
            <div class="card-body">
                <div th:if="${users.empty}" class="text-center py-5">
                    <i class="bi bi-search display-4 text-muted d-block mb-3"></i>
                    <h5>No se encontraron usuarios</h5>
                    <p class="text-muted">Intenta con otros parámetros de búsqueda.</p>
                </div>
                
                <div th:if="${!users.empty}">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Email</th>
                                    <th>Rol</th>
                                    <th>Estado</th>
                                    <th>Fecha Registro</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user, stat : ${users}">
                                    <td th:text="${stat.count}">1</td>
                                    <td th:text="${user.nombre}">Nombre</td>
                                    <td th:text="${user.apellido}">Apellido</td>
                                    <td th:text="${user.email}">email@ejemplo.com</td>
                                    <td>
                                        <span class="badge" 
                                              th:classappend="${user.rol.nombre == 'ADMIN'} ? 'bg-danger' : 
                                                             ${user.rol.nombre == 'PROFESOR'} ? 'bg-warning' : 'bg-info'">
                                            <span th:text="${user.rol.nombre}">ROL</span>
                                        </span>
                                    </td>
                                    <td>
                                        <span class="badge" 
                                              th:classappend="${user.activo} ? 'bg-success' : 'bg-secondary'">
                                            <span th:text="${user.activo} ? 'Activo' : 'Inactivo'">Activo</span>
                                        </span>
                                    </td>
                                    <td>
                                        <small th:text="${#temporals.format(user.fechaCreacion, 'dd/MM/yyyy HH:mm')}">
                                            01/01/2024
                                        </small>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <div>
                            <button class="btn btn-outline-primary btn-sm" onclick="window.print()">
                                <i class="bi bi-printer"></i> Imprimir
                            </button>
                            <button class="btn btn-outline-success btn-sm" onclick="exportToExcel()">
                                <i class="bi bi-file-excel"></i> Exportar Excel
                            </button>
                        </div>
                        <div>
                            <small class="text-muted">
                                <span th:text="${users.size()}">0</span> resultados encontrados
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
