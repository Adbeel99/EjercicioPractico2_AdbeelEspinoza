<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title>Estudiantes</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2">
                <i class="bi bi-mortarboard"></i> Lista de Estudiantes
            </h1>
            <div>
                <span class="badge bg-info" th:text="'Total: ' + ${estudiantes.size()}">Total: 0</span>
            </div>
        </div>
        
        <!-- Filtros -->
        <div class="card mb-4">
            <div class="card-body">
                <form method="get" class="row g-3">
                    <div class="col-md-8">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-search"></i>
                            </span>
                            <input type="text" class="form-control" name="busqueda" 
                                   placeholder="Buscar por nombre, apellido o email...">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="d-grid gap-2 d-md-flex">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-search"></i> Buscar
                            </button>
                            <a th:href="@{/profesor/estudiantes}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle"></i> Limpiar
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Lista de estudiantes -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="bi bi-people"></i> Estudiantes Registrados
                </h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="tablaEstudiantes">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Email</th>
                                <th>Estado</th>
                                <th>Fecha Registro</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="estudiante, stat : ${estudiantes}">
                                <td th:text="${stat.count}">1</td>
                                <td th:text="${estudiante.nombre}">Nombre</td>
                                <td th:text="${estudiante.apellido}">Apellido</td>
                                <td th:text="${estudiante.email}">email@ejemplo.com</td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${estudiante.activo} ? 'bg-success' : 'bg-secondary'">
                                        <i class="bi" 
                                           th:classappend="${estudiante.activo} ? 'bi-check-circle' : 'bi-x-circle'"></i>
                                        <span th:text="${estudiante.activo} ? 'Activo' : 'Inactivo'"></span>
                                    </span>
                                </td>
                                <td>
                                    <small th:text="${#temporals.format(estudiante.fechaCreacion, 'dd/MM/yyyy')}">
                                        01/01/2024
                                    </small>
                                </td>
                                <td>
                                    <div class="btn-group btn-group-sm" role="group">
                                        <button type="button" class="btn btn-outline-info" 
                                                data-bs-toggle="tooltip" data-bs-title="Ver información">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                        <button type="button" class="btn btn-outline-primary"
                                                data-bs-toggle="tooltip" data-bs-title="Contactar">
                                            <i class="bi bi-envelope"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${estudiantes.empty}">
                                <td colspan="7" class="text-center text-muted py-4">
                                    <i class="bi bi-mortarboard display-4 d-block mb-2"></i>
                                    No se encontraron estudiantes
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- Estadísticas -->
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card bg-primary text-white">
                    <div class="card-body text-center">
                        <h6 class="card-title">Total Estudiantes</h6>
                        <h2 th:text="${estudiantes.size()}">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-success text-white">
                    <div class="card-body text-center">
                        <h6 class="card-title">Estudiantes Activos</h6>
                        <h2 th:text="${#lists.size(#lists.select(estudiantes, #vars.estudiante.activo))}">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-info text-white">
                    <div class="card-body text-center">
                        <h6 class="card-title">% Activos</h6>
                        <h2 th:text="${estudiantes.size() > 0 ? 
                                      #numbers.formatInteger((#lists.size(#lists.select(estudiantes, #vars.estudiante.activo)) * 100 / estudiantes.size()), 0) : 0} + '%'">
                            0%
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div layout:fragment="scripts">
        <script>
            $(document).ready(function() {
                // Inicializar DataTables
                $('#tablaEstudiantes').DataTable({
                    language: {
                        url: '//cdn.datatables.net/plug-ins/1.13.4/i18n/es-ES.json'
                    },
                    pageLength: 10,
                    order: [[1, 'asc']]
                });
                
                // Inicializar tooltips
                $('[data-bs-toggle="tooltip"]').tooltip();
            });
        </script>
    </div>
</body>
</html>
