<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title>Editar Rol</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2">
                <i class="bi bi-pencil-square"></i> Editar Rol
            </h1>
            <a th:href="@{/admin/roles}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Volver
            </a>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/admin/roles/edit/{id}(id=${role.id})}" 
                              th:object="${role}" method="post">
                            
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre del Rol *</label>
                                <input type="text" class="form-control" id="nombre" 
                                       th:field="*{nombre}" required>
                                <small class="text-muted">Debe ser único y en mayúsculas</small>
                                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('nombre')}">
                                    <small th:errors="*{nombre}"></small>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcion" 
                                          th:field="*{descripcion}" rows="3"></textarea>
                                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('descripcion')}">
                                    <small th:errors="*{descripcion}"></small>
                                </div>
                            </div>
                            
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i> Actualizar Rol
                                </button>
                                <a th:href="@{/admin/roles}" class="btn btn-outline-secondary">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </a>
                                <a th:href="@{/admin/roles/detail/{id}(id=${role.id})}" 
                                   class="btn btn-outline-info">
                                    <i class="bi bi-eye"></i> Ver Detalle
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h6><i class="bi bi-people"></i> Usuarios con este Rol</h6>
                    </div>
                    <div class="card-body">
                        <div th:if="${role.usuarios != null and !role.usuarios.empty}">
                            <p class="card-text">
                                <span class="badge bg-secondary" th:text="${role.usuarios.size()}">0</span>
                                usuarios tienen asignado este rol:
                            </p>
                            <ul class="list-group list-group-flush">
                                <li th:each="usuario : ${role.usuarios}" class="list-group-item">
                                    <i class="bi bi-person"></i>
                                    <span th:text="${usuario.nombre} + ' ' + ${usuario.apellido}"></span>
                                    <small class="text-muted d-block" th:text="${usuario.email}"></small>
                                </li>
                            </ul>
                        </div>
                        <div th:if="${role.usuarios == null or role.usuarios.empty}">
                            <p class="text-muted text-center py-3">
                                <i class="bi bi-people display-4 d-block mb-2"></i>
                                Ningún usuario tiene este rol asignado
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
