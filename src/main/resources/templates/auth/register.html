<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title>Registro</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-success text-white text-center">
                        <h4 class="mb-0">
                            <i class="bi bi-person-plus"></i> Registro de Usuario
                        </h4>
                    </div>
                    <div class="card-body">
                        <!-- Messages -->
                        <div th:replace="fragments/messages :: messages"></div>
                        
                        <form th:action="@{/register}" th:object="${userDTO}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label">Nombre Completo</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-person"></i>
                                        </span>
                                        <input type="text" class="form-control" id="name" th:field="*{name}" 
                                               placeholder="Nombre y apellidos" required>
                                    </div>
                                    <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                                        <small th:errors="*{name}"></small>
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-envelope"></i>
                                        </span>
                                        <input type="email" class="form-control" id="email" th:field="*{email}" 
                                               placeholder="usuario@ejemplo.com" required>
                                    </div>
                                    <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                                        <small th:errors="*{email}"></small>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-lock"></i>
                                        </span>
                                        <input type="password" class="form-control" id="password" th:field="*{password}" 
                                               placeholder="Mínimo 6 caracteres" required>
                                    </div>
                                    <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                                        <small th:errors="*{password}"></small>
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-lock-fill"></i>
                                        </span>
                                        <input type="password" class="form-control" id="confirmPassword" 
                                               placeholder="Repite la contraseña" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="terms" required>
                                    <label class="form-check-label" for="terms">
                                        Acepto los términos y condiciones
                                    </label>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-person-plus"></i> Registrarse
                                </button>
                                <a th:href="@{/login}" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left"></i> Volver al Login
                                </a>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <small class="text-muted">
                            Al registrarte, tu rol será ESTUDIANTE por defecto.
                            Un administrador puede cambiar tu rol si es necesario.
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div layout:fragment="scripts">
        <script>
            $(document).ready(function() {
                // Validar que las contraseñas coincidan
                $('#confirmPassword').on('keyup', function() {
                    if ($('#password').val() != $('#confirmPassword').val()) {
                        this.setCustomValidity('Las contraseñas no coinciden');
                    } else {
                        this.setCustomValidity('');
                    }
                });
            });
        </script>
    </div>
</body>
</html>
